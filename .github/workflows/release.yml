name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Get latest Hytale Server version
        id: hytale
        run: |
          LATEST=$(curl -s "https://maven.hytale.com/release/com/hypixel/hytale/Server/maven-metadata.xml" | grep -oP '(?<=<latest>)[^<]+')
          echo "Latest Hytale Server version: $LATEST"
          echo "VERSION=$LATEST" >> $GITHUB_OUTPUT

      - name: Update Hytale dependency version
        working-directory: laits-entity-inspector
        run: |
          sed -i "s/com.hypixel.hytale:Server:[^\"')]\+/com.hypixel.hytale:Server:${{ steps.hytale.outputs.VERSION }}/g" build.gradle
          echo "Updated build.gradle:"
          grep "com.hypixel.hytale:Server" build.gradle

      - name: Build mod
        working-directory: laits-entity-inspector
        run: |
          chmod +x gradlew
          ./gradlew build -x test --no-daemon

      - name: Package GUI
        run: |
          cd laits-entity-inspector-gui
          zip -r ../laits-entity-inspector-gui.zip .

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Lait's Entity Inspector v${{ steps.version.outputs.VERSION }}"
          body: |
            Built with Hytale Server API version: `${{ steps.hytale.outputs.VERSION }}`
          files: |
            laits-entity-inspector/build/libs/laits-entity-inspector-*.jar
            laits-entity-inspector-gui.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
